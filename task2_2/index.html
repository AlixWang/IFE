<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
    
    // 取得ul元素
    var oUl = document.getElementById('aqi-list');
    
    /*
    取得符合要求的数据并按从大到小顺序排序
    */
    
    var newData = aqiData.filter(function(value){
        return value[1]>60;
    }).sort(function(a,b){
        return a[1]<b[1];
    })
    
    for(var i=0;i<newData.length;i++){
        
        //构造一个li元素
         
        var newLi = document.createElement('li');
        
        //将数据格式化
        
        var data = '第一名：'+newData[i][0]+'，'+newData[i][1];
        
        //构造textnode
        
        var text = document.createTextNode(data);
        
        newLi.appendChild(text);
        oUl.appendChild(newLi);
    }
    

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

})();

</script>
</body>
</html>
